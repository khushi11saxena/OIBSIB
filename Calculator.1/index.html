<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - By Khushi</title>
</head>
<body>
    <div class="calc">
        <input type ="text" placeholder="0" id="result" readonly>
        <div>
            <button onclick="clearResult()">AC</button>
            <button onclick="backspace()">DEL</button>
            <button class="operator" onclick="percentage()">%</button>
            <button class="operator" onclick="appendToResult('/')">/</button>
        </div>
        <div>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button class="operator" onclick="appendToResult('*')">*</button>
        </div>
        <div>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button class="operator" onclick="appendToResult('-')">-</button>
        </div>
        <div>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button class="operator" onclick="appendToResult('+')">+</button>
        </div>
        <div>
            <button onclick="appendToResult('00')">00</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button class="equalbtn" onclick="calculate()">=</button>
        </div>
    </div>


  <script>
    function appendToResult(value) {
      document.getElementById('result').value += value;
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }

    function backspace() {
        const currentValue = document.getElementById('result').value;
        document.getElementById('result').value = currentValue.slice(0, -1);
      }

    function percentage() {
        const currentValue = document.getElementById('result').value;
        const percentValue = parseFloat(currentValue) / 100;
        document.getElementById('result').value = percentValue;
      }

    function calculate() {
      const expression = document.getElementById('result').value;
      try {
        const result = eval(expression);
        document.getElementById('result').value = result;
      } catch (error) {
        document.getElementById('result').value = 'Error';
      }
    }
  </script>
</body>
</html>

</html>
